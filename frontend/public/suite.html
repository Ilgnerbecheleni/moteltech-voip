<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;700&display=swap">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/layouts/layouts.css">
    <link rel="stylesheet" href="assets/css/components/components.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <title>Suíte</title>
</head>
<body>
    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>
    <aside class="sidebar flex-column-center">
        <nav class="sidebar__nav flex-column-center">
            <a class="icon icon--home" href="#home">
                <ion-icon name="home-outline"></ion-icon>
            </a>
            <a class="icon" href="#telephony">
                <ion-icon name="call"></ion-icon>
            </a>
            <a class="icon" href="#devices-light">
                <ion-icon name="bulb"></ion-icon>
            </a>
            <a class="icon" href="#devices-air">
                <ion-icon name="snow"></ion-icon>
            </a>
            <a class="icon" href="#restaurant">
                <ion-icon name="restaurant"></ion-icon>
            </a>
        </nav>
    </aside>
    <main class="main-background">
        <div class="main-container">
            <section class="flex-container container-profile">
                <h2 class="container-profile--title">Motel Medieval</h2>
                <p class="container-profile--subtitle">Suíte</p>
            </section>

            <section class="container-telephony" id="telephony">
                <div class="flex-container--title"><h3>Telefonia</h3></div>
                <div class="container-shortcut">
                    <div class="container-shortcut-box container-shortcut-box--telephony">
                        <h2 class="container-shortcut-box--title">Recepção</h2>
                        <div class="container-shortcut-box--items">
                            <div>
                                <div class="icon item--shortcut" id="btn--call-to-reception">
                                    <ion-icon name="call-outline"></ion-icon>
                                </div>
                            </div>
                            <div>
                                <div class="icon item--shortcut">
                                    <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-shortcut-box container-shortcut-box--telephony">
                        <h2 class="container-shortcut-box--title">Restaurante</h2>
                        <div class="container-shortcut-box--items">
                            <div>
                                <div class="icon item--shortcut">
                                    <ion-icon name="call-outline"></ion-icon>
                                </div>
                            </div>
                            <div>
                                <div class="icon item--shortcut">
                                    <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-shortcut-box container-shortcut-box--telephony">
                        <h2 class="container-shortcut-box--title">Lavanderia</h2>
                        <div class="container-shortcut-box--items">
                            <div>
                                <div class="icon item--shortcut">
                                    <ion-icon name="call-outline"></ion-icon>
                                </div>
                            </div>
                            <div>
                                <div class="icon item--shortcut">
                                    <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div class="modal modal__call" id="modalteste">
        <div class="modal__container">
            <p class="modal__call--status">Chamando</p>
            <button>Desligar</button>
        </div>
    </div>
    <script type="module" src="assets/scripts/antigo.js"></script>
    <script type="module" src="assets/scripts/suite.js"></script>
</body>
</html>
